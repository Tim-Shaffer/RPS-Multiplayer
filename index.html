<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Tim Shaffer | RPS Multiplayer </title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Reset CSS - copied from  http://meyerweb.com/eric/tools/css/reset/  -->
    <link rel="stylesheet" href="./assets/css/reset.css">

    <!-- Link for Bootstrap Styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Personal Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-database.js"></script>

</head>

<body>

    <div class="container">

        <div class="row jumbotron jumbotron-fluid mh-100" id="startup">

            <section id="new-player" class="col-sm-12">
                    <form>
                        
                        <div class="form-group">
                        <label for="Name">Enter a User Name</label>
                        <input type="text" class="form-control" id="name-input">
                        </div>

                        <button type="submit" class="btn btn-primary" id="sub-button">Submit</button>
                    
                    </form>
            </section>

        </div>

    </div>

    <div class="container card grid" id="playerSection" style="display:none">
            
        <section class="row">
            
            <div class="col-sm-4 card" id="player1">
            
                <h3 class="card-header" id="play1-name">Player One</h3>
                <div class="card-body">
                    <h5 class="card-title">Scores:</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Wins:</h6>
                    <h6 class="card-subtitle mb-2 text-muted">Losses:</h6>
                    <h6 class="card-subtitle mb-2 text-muted">Ties:</h6>
                    <ul class="list-group list-group-flush" id="play1-game-choice">
                        <li class="list-group-item">
                            <button type="button" class="btn btn-outline-success btn-lg btn-block play1 hand" id="rock" value="r">Rock</button>
                        </li>
                        <li class="list-group-item">
                            <button type="button" class="btn btn-outline-success btn-lg btn-block play1 hand" id="paper" value="p">Paper</button>
                        </li>
                        <li class="list-group-item">
                            <button type="button" class="btn btn-outline-success btn-lg btn-block play1 hand" id="scissor" value="s">Scissor</button>
                        </li>
                    </ul>

                </div>
            
            </div>

            <div class="col-sm-4 card" id="blank-space"> </div>
            
            <div class="col-sm-4 card" id="player2">

                <h3 class="card-header" id="play2-name">Player Two</h3>
                <div class="card-body">
                    <h5 class="card-title">Scores:</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Wins:</h6>
                    <h6 class="card-subtitle mb-2 text-muted">Losses:</h6>
                    <h6 class="card-subtitle mb-2 text-muted">Ties:</h6>
                    <ul class="list-group list-group-flush" id="play2-game-choice">
                        <li class="list-group-item">
                            <button type="button" class="btn btn-outline-success btn-lg btn-block play2 hand" id="rock" value="r">Rock</button>
                        </li>
                        <li class="list-group-item">
                            <button type="button" class="btn btn-outline-success btn-lg btn-block play2 hand" id="paper" value="p">Paper</button>
                        </li>
                        <li class="list-group-item">
                            <button type="button" class="btn btn-outline-success btn-lg btn-block play2 hand" id="scissor" value="s">Scissor</button>
                        </li>
                    </ul>
                </div>

            </div>

        </section>

    </div>

        <section class="container card grid" id="messages">
            <div class="card mb-4">
                <div class="card-header">
                    <form id="IM">
                        <label for="button-input">Send a Message</label>
                        <input type="text" id="button-input">
                        <input class="btn btn-secondary" id="add-msg" type="submit" value="sendIM">
                    </form>
                </div>
                <div class="card-body">
                    <div class="table-responsive-sm">
                        <table class="table table-striped table-sm table-hover" id='msg-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Tag</th>
                                    <th scope="col">Message</th>
                                    <th scope="col">Date/Time</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>   

        </section>

    </div>

    



   
    <!-- Insert External Scripting -->
    <script type="text/javascript" src="./assets/javascript/rpsgame.js"></script>

     <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- for javascript -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->

</body>

</html>
