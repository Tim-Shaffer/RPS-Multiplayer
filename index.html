<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Tim Shaffer | RPS Multiplayer </title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Reset CSS - copied from  http://meyerweb.com/eric/tools/css/reset/  -->
    <link rel="stylesheet" href="./assets/css/reset.css">

    <!-- Link for Bootstrap Styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Personal Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-database.js"></script>

</head>

<body>

    <div class="container">

        <div class="row jumbotron jumbotron-fluid mh-100" id="startup">
        
            <section id="existing" class="col-sm-12" >
                    <form>
                        <label class="radio-inline">
                        <input type="radio" name="optradio" value="new" checked>New User
                        </label>
                        <label class="radio-inline">
                        <input type="radio" name="optradio" value="existing">Existing User
                        </label>
                    </form>
            </section>

            <section id="new-player" class="col-sm-12">
                    <form>
                        
                        <div class="form-group">
                        <label for="Name">Enter a User Name</label>
                        <input type="text" class="form-control" id="name-input">
                        </div>

                        <button type="submit" class="btn btn-primary" id="sub-button">Submit</button>
                    
                    </form>
            </section>

        </div>

        <div class="container card grid" id="playerSection" style="display:none">
            
            <section class="row">
            
                <div class="col-sm-4 card-body" id="your-game-info">
                
                    <h3 id="player-name">Player Name</h3>
                
                </div>

                <div class="col-sm-4 card-body" id="blank-space"> </div>
                
                <div class="col-sm-4 card-body" id="your-opponent">
    
                    <h3 id="Opponent-name">Opponent Name</h3></h3>
    
                    </div>
    
                </div>

            </section>

        </div>

        <section class="jumbotron">
            <div class="container card grid" id="messages">
                <div class="card mb-4">
                    <div class="card-header">Messages:</div>
                    <div class="card-body">
                        <div class="table-responsive-sm">
                            <table class="table table-striped table-sm table-hover" id='msg-table'>
                                <thead>
                                    <tr>
                                        <th scope="col">Tag</th>
                                        <th scope="col">Message</th>
                                        <th scope="col">Date/Time</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>   
            </div>
        </section>

    </div>

   
    <!-- Insert External Scripting -->
    <script type="text/javascript" src="./assets/javascript/rpsgame.js"></script>

     <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- for javascript -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->

</body>

</html>
